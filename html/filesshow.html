<script type="text/javascript">
    function delete_file(filepath) {
        if(window.confirm("delete???")){
            $.ajax({
                type: 'Post',
                url: 'delete',
                data: {filepath: filepath},
                success: function (datas) {
                    alert(datas);
                    location.reload();
                }
            });
        }
    }
